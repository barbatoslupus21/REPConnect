{% load static %}
<!DOCTYPE html>
<html data-theme="light">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}REPConnect - Dashboard{% endblock %}</title>
        <link rel="icon" href="{% static 'images/icon/ryonanlogo.png' %}" type="image/png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intro.js/minified/introjs.min.css"/>
        <link rel="stylesheet" href="{% static "css/style.css" %}">
        {% block extra_css %}{% endblock %}
        
    </head>
    <body {% if user.is_authenticated and user.employment_info %}data-employment-type="{{ user.employment_info.employment_type }}"{% endif %}>
        <button id="mobile-toggle" class="mobile-toggle">
            <i class="fas fa-chevron-right"></i>
        </button>

        <div class="container">
            {% include "sidebar.html" %}

            <main class="main-content" id="main-content">
                <header class="main-header">
                    <h2 class="page-title" id="page-title">{% block pagetitle %}{% endblock %}</h2>
                    {% include "navbar.html" %}
                </header>

                {% block content %}
                
                {% endblock content %}
            </main>
        </div>

        <script src="{% static 'js/script.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/intro.js/minified/intro.min.js"></script>
        {% block extra_js %}{% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
